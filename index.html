<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="assets/styles/main.css" />
    <script src="assets/scripts/script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/7de8e7b2fc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="alert-box">
      <p>Your data has been received. Thanks!</p>
      <i class="fa fa-check-circle fa-5x"></i>
    </div>

    <header>
      <h1>JavaScript Form Validation</h1>
    </header>

    <main>
      <section>
        <form novalidate>
          <div class="form-group">
            <label for="first-name">
              <small>First Name</small>
            </label>
            <input type="text" name="firstName" id="first-name" required />
            <small class="v-text"></small>
          </div>
          <div class="form-group">
            <label for="last-name">
              <small>Last Name</small>
            </label>
            <input type="text" name="lastName" id="last-name" required />
            <small class="v-text"></small>
          </div>
          <div class="form-group">
            <label for="email">
              <small>E-mail</small>
            </label>
            <input
              type="email"
              name="email"
              id="email"
              pattern="^\S+@\S+\.\S+$"
              required
            />
            <small class="v-email-text"></small>
          </div>
          <div class="form-group">
            <label for="pass">
              <small>Password</small>
            </label>
            <input
              type="password"
              name="password"
              id="pass"
              pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
              required
            />
            <small class="v-password-text"></small>
          </div>
          <div class="form-group">
            <label for="age">
              <small>Age</small>
            </label>
            <input
              type="number"
              name="age"
              id="age"
              min="10"
              max="50"
              required
            />
            <small class="v-text"></small>
          </div>
          <fieldset>
            <legend>GENDER</legend>
            <input type="radio" name="gender" value="male" id="male" required />
            <label for="male">Male</label>
            <input
              type="radio"
              name="gender"
              value="female"
              id="female"
              required
            />
            <label for="female">Female</label>
            <small class="v-radio-text"></small>
          </fieldset>
          <button type="submit">SUBMIT</button>
        </form>
      </section>
    </main>
  </body>
</html>
